{% extends 'base.html' %}

{% block title %}Редактировать автомобиль{% endblock %}

{% block content %}
    <h1>Редактировать автомобиль: {{ car.car_model.brand }} {{ car.car_model.model }} ({{ car.year }})</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'rent:car_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
